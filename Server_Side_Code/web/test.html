<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/meerkovoClient.js"></script>
        <script>
            var socket = io.connect('http://localhost:3030');
            var client = new meerkovoClient(socket);
            client.onServersDown(function(data){
                if(data.unitOfTime == "minute")
                {
                    var element = document.getElementById("serversDownMinute");
                    element.innerHTML= data.data;
                }
                else
                {
                    var element = document.getElementById("serversDownHour");
                    element.innerHTML= data.data;
                }
            });
        </script>
    </head>
    <body>
        <h1>Some sample content to test out the wire up of the websocket server Please delete me before the day</h1>
        <table>
            <tr>
                <th>
                    Meerkat activity
                </th>
                <th>
                    Value
                </th>
                <th>
                    Unit of time
                </th>
            </tr>
            <tr>
                <td>Servers down</td>
                <td>
                    <span id="serversDownMinute"></span>/
                    <span id="serversDownHour"></span>
                </td>
                <td>
                    minute / hour
                </td>
            </tr>
        </table>
    </body>
</html>
